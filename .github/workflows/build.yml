name: test
on:
  push:
  schedule:
    - cron: '0 21 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install babashka
        run: |
          bash <(curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install) $(pwd)
          ./bb --version
      - name: Build README
        env:
          README_TOKEN: ${{ secrets.README_TOKEN }}
        run: |
          ./bb build.clj run
          cat README.adoc
